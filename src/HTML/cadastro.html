<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/CSS/style_cadastro.css">
    <title>MeDose</title>
</head>
<body>
    <main id="big-box">
        <section class="box-central">
            <article class="box-register">
                <h1>Ja tem cadastro?</h1>
                <p>FaÃ§a login para entrar na sua conta!</p>
                <a href="/src/HTML/login.html"><button class="btn btn-register">Entrar</button></a>
                <img src="/src/IMGS/facebook.png" class="img-fb">
                <img src="/src/IMGS/instagram.png" class="img-inst">
            </article>
            <article class="box-login">
                <h1>Cadastro</h1>
                <form>
                    <ul class="form-login">
                        <li><input placeholder="Digite seu nome" class="btn btn-field" id="btn-nome"></li>
                        <li><input placeholder="Digite sua e-mail"  class="btn btn-field" id="btn-email"></li>
                        <li><input placeholder="Digite sua senha" type="password"  class="btn btn-field" id="btn-senha"></li>
                        <li><input placeholder="Digite sua idade"   class="btn btn-field" id="btn-idade"></li>
                        <li><input placeholder="Digite seu telefone"  class="btn btn-field" id="btn-tel"></li>
                        <li><button type="submit" class="btn btn-submit" onclick="register()">Cadastrar-se</button></li>
                    </ul>
                </form>
            </article>
        </section>
    </main>
</body>
<script src="/src/Js/cadastro.js"></script>
</html>
