<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/CSS/style_medicamentos.css">
    <title>Medicamentos</title>
</head>

<body>
    <section id="container">
        <nav>
            <img src="/src/IMGS/ico.ico" id="logo">
            <ul>
                <hr>
                <li><a href="#">Perfil</a></li>
                <hr>
                <li><a href="#">Medicamentos</a></li>
                <hr>
                <li><a href="#">Relatórios</a></li>
                <hr>
                <li><a href="#">Utilidade</a></li>
                <hr>
            </ul>
        </nav>
        <div id="conteudo">
            <div id="botao">

                <button class="btn-add">Adicionar</button>
            </div>
        </div>
    </section>
    <div id="modal">
        <div id="modal-content">
            <form class="modal-form">
                <label for="nome" class="label-modal">Nome:</label>
                <input type="text" id="nome" name="nome" class="btn-modal">
                <br>
                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" class="btn-modal">
                <br>
                <label for="doseagem">Dosagem:</label>
                <input id="dosagem" name="dosagem" class="btn-modal">
                <br>
                <label for="periodo">Período:</label>
                <select id="periodo" name="periodo" class="btn-modal">
                    <option value="manha">manha</option>
                    <option value="tarde">tarde</option>
                    <option value="noite">noite</option>
                </select>
                <br>
                <label for="medico">Médico:</label>
                <input type="text" id="medico" name="medico" class="btn-modal">
                <br>
                <button type="submit" class="btn-add-modal">Adicionar</button>
            </form>
            <span id="close" class="close-modal">&times;</span>
        </div>
    </div>
</body>
<script>
    let btnAdd = document.querySelector('.btn-add');
    let modal = document.querySelector('#modal');

    btnAdd.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    let closeModal = document.querySelector('.close-modal');

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });
</script>

</html>
