<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/CSS/style_medicamentos.css">
    <title>Medicamentos</title>
</head>

<body>
    <section id="container">
        <nav>
            <img src="/src/IMGS/logoo.png" id="logo">
            <ul>
                <hr>
                <li><a href="perfil.html">Perfil</a></li>
                <hr>
                <li><a href="medicamentos.html">Medicamentos</a></li>
                <hr>
                <li><a href="relatorio.html">Relatórios</a></li>
                <hr>
            </ul>
        </nav>
        <div id="conteudo">
            <article>
                <div class="box-med" id="box-med-1">
                    <h3>Medicamento</h3>
                    <ul>
                        <li>Horario</li>
                        <li>dosagem</li>
                        <li>Periodo</li>
                    </ul>
                    <h2>Confirmado</h2>
                </div>
                <div class="box-med" id="box-med-2">
                    <h3>Medicamento</h3>
                    <ul>
                        <li>Horario</li>
                        <li>dosagem</li>
                        <li>Periodo</li>
                    </ul>
                    <h2>Confirmado</h2>
                </div>
                <div class="box-med" id="box-med-3">
                    <h3>Medicamento</h3>
                    <ul>
                        <li>Horario</li>
                        <li>dosagem</li>
                        <li>Periodo</li>
                    </ul>
                    <h2>Confirmado</h2>
                </div>
            </article>
            <div id="botao">
                <button class="btn-add">Adicionar</button>
            </div>
        </div>
    </section>
    <div id="modal">
        <div id="modal-content">
            <span id="close" class="close-modal">&times;</span>
            <form class="modal-form">
                <label for="nome" class="label-modal">Nome:</label>
                <input type="text" id="nome" name="nome" class="btn-modal">
                <br>
                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" class="btn-modal">
                <br>
                <label for="dosagem">Dosagem:</label>
                <input id="dosagem" name="dosagem" class="btn-modal">
                <br>
                <label for="periodo">Período:</label>
                <select id="periodo" name="periodo" class="btn-modal">
                    <option value="manha">Manha</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                <br>
                <label for="medico">Médico:</label>
                <input type="text" id="medico" name="medico" class="btn-modal">
                <br>
                <button type="button" id="botaoModal" class="btn-add-modal" onclick="Medicamento()">Adicionar</button>
            </form>
        </div>
    </div>
</body>
<script>
    let btnAdd = document.querySelector('.btn-add');
    let modal = document.querySelector('#modal');

    btnAdd.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    let closeModal = document.querySelector('.close-modal');

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });
</script>
<script src="/src/Js/med-cad.js"></script>
</html>
