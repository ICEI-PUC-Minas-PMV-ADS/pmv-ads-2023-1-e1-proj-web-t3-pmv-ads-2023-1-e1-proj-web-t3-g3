<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/CSS/style_loginv2.css">
    <title>Login v2</title>
</head>
<body>
    <main id="big-box">
        <section class="box-central">
            <article class="box-register">
                <h1>Novo aqui?</h1>
                <p>Junte-se à nossa comunidade hoje e tenha acesso a recursos exclusivos!<br>Cadastre-se agora e comece a desfrutar de todos os benefícios</p>
                <button class="btn btn-register">Cadastrar</button>
                <img src="/src/IMGS/facebook.png" class="img-fb">
                <img src="/src/IMGS/instagram.png" class="img-inst">
            </article>
            <article class="box-login">
                <h1>Login</h1>
                <form>
                    <ul class="form-login">
                        <li><input placeholder="Digite seu e-mail" class="btn btn-field"></li>
                        <li><input placeholder="Digite seu nome" class="btn btn-field"></li>
                        <li><button type="submit" class="btn btn-submit">Entrar</button></li>
                    </ul>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
